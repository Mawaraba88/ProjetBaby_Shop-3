<!doctype html>
<html lang="fr">
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" type="text/css" href="style_bt.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Playfair+Display&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <title>Commande</title>
</head>
   <body>
   <header th:insert="_header::header"></header>
       <br>
      <h3>Entrez vos informations</h3>
       
       <div class="container">

    <!--Section: Block Content-->
    <section class="mt-5 mb-4">

        <!--Grid row-->
        <div class="row">

            <!--Grid column-->
            <div class="col-lg-8 mb-4">

                <!-- Card -->
                <div class="card wish-list pb-1">
                    <div class="card-body">

                        <h5 class="mb-2">Vos informations</h5>

                        <!-- Grid row -->
                        <div class="row">

                            <!-- Grid column -->
                            <div class="col-lg-6">

                                <!-- First name -->
                                <div class="md-form md-outline mb-0 mb-lg-4">
                                    <label for="firstName">Prénom</label>
                                    <input type="text" id="firstName" required class="form-control mb-0 mb-lg-2"
                                    placeholder="Saisir votre prénom">
                                </div>

                            </div>
                            <!-- Grid column -->

                            <!-- Grid column -->
                            <div class="col-lg-6">

                                <!-- Last name -->
                                <div class="md-form md-outline">
                                    <label for="lastName">Nom</label>
                                    <input type="text" id="lastName" required class="form-control" placeholder="Saisir votre nom">
                                </div>

                            </div>
                            <!-- Grid column -->

                        </div>
                        <!-- Grid row -->



                        <!-- Country -->
                        <div class="d-flex flex-wrap">
                            <div class="select-outline position-relative w-100">
                                <label>Pays  <strong>France</strong></label>


                            </div>
                        </div>

                        <!-- Address Part 1 -->
                        <div class="md-form md-outline mt-2">
                            <label for="form14">Adresse </label>
                            <input type="text" required id="form14" placeholder="Saisir votre adresse" class="form-control">
                        </div>

               
                 

                        <!-- Phone -->
                        <div class="md-form md-outline mt-2">
                            <label for="form18">Téléphone</label>
                            <input type="number" minlength="10" maxlength="10" required id="form18" class="form-control" 
                            placeholder="+33 XX XX XX XX XX">
                        </div>

                        <!-- Email address -->
                        <div class="md-form md-outline mt-2">
                            <label for="form19">Email </label>
                            <input type="email" required id="form19" class="form-control" placeholder="Saisir votre email">
                        </div>
                        
                          <div class="md-form md-outline mt-2">
                            <label for="form14">Numéro de carte bancaire </label>
                            <input type="text" required id="form14" placeholder="numero de carte bancaire" class="form-control">
                        </div>
                        
						 <div class="md-form md-outline mt-2">
                            <label for="form14">Cryptogramme </label>
                            <input type="text" required id="form14" placeholder="CVC" class="form-control">
                        </div>
                      
						<div>
                            <br>
						<form action="" method="post" th:action="@{/payNow}" >
                            <button type="submit"  class="btn btn-success btn-block waves-effect waves-light">Payez maintenant</button>
                        </form>
						
						</div>

                    </div>
                </div>
                <!-- Card -->

            </div>
            <!--Grid column-->

            <!--Grid column-->

            <div class="col-lg-4">

                <!-- Card -->
                <div class="card mb-4">
                    <div class="card-body">

                        <h5 class="mb-3">Le montant total</h5>

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Le montant à payé
                                <span th:text="${total} +'€'"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                Livraison
                                <span>Gratuit</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>Le montant avec</strong>
                                    <strong>
                                        <p class="mb-0">(TVA inclut)</p>
                                    </strong>
                                </div>
                                <span><strong><span th:text="${total} +'€'"></span></strong></span>
                            </li>
                        </ul>

                        

                    </div>
                </div>
                <!-- Card -->

                <!-- Card -->
                <div class="card mb-4">
                    <div class="card-body">

                       <a class="btn btn-primary btn-block waves-effect waves-light" th:href="@{/}"
                               aria-expanded="false" aria-controls="collapseExample">
                            Continuer les achats
                        </a>

                        <div class="collapse" id="collapseExample">
                            <div class="mt-3">
                                <div class="md-form md-outline mb-0">
                                    <input type="text" id="discount-code" class="form-control font-weight-light"
                                           placeholder="Enter discount code">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Card -->
            </div>
        </div>
    </section>
       </div>
            <div th:insert="_footer::footer"></div>




                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
                <script type="text/javascript" src="js/main.js"></script>
                <script src="https://kit.fontawesome.com/3065d88318.js" crossorigin="anonymous"></script>
       
   </body>
</html>
