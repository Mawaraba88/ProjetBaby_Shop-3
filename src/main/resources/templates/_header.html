<div th:fragment="header">
   <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
         <div class="container-fluid">
            <a class="navbar-brand" href="/">Baby&Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="/">Accueil</a>
                  </li>
                  <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Produits
                     </a>
                     <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/shop/category/1">Chambre</a></li>
                        <li><a class="dropdown-item" href="/shop/category/2">Éveil</a></li>
                        <li><a class="dropdown-item" href="/shop/category/3">Vêtemnets</a></li>
                        <li><a class="dropdown-item" href="/shop/category/4">Repas</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/products">Toutes nos produits</a></li>
                     </ul>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" th:href="@{/shoppingCart}">Mon panier</a>
                  </li>
                  <th:block sec:authorize="hasRole('ROLE_MANAGER')">
                  <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Ajouter
                     </a>
                     <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a th:href="@{/product/new}" class="nav-link" style="color: red">
                           Produits</a></li>
                        <li><a th:href="@{/category/new}" class="nav-link" style="color: red">
                           Categories</a></li>
                     </ul>
                  </li>
                  </th:block>
                  <th:block sec:authorize="hasRole('ROLE_MANAGER')">
                     <a th:href="@{/category}" class="dop-functions nav-link" style="color: red">
                        Liste des catégories</a>
                  </th:block>
                  <!--<th:block sec:authorize="hasRole('ROLE_MANAGER')">
                     <a th:href="@{/product/new}" class="dop-functions nav-link" style="color: red">
                        Ajout produits</a>
                  </th:block>
                  <th:block sec:authorize="hasRole('ROLE_MANAGER')">
                     <a th:href="@{/category/new}" class="dop-functions nav-link" style="color: red">
                        Ajout categories</a>
                  </th:block>-->
               </ul>
               <form class="d-flex" action="/admin/login">
                  <th:block sec:authorize="hasAnyRole('ROLE_MANAGER','ROLE_EMPLOYEE')">
                  <a th:href="@{/admin/accountInfo}" th:utext="${#request.userPrincipal.name}" class="form-control mb-2 me-4"></a>
                  </th:block>
                  <button class="btn btn-outline-success mb-2" type="submit">Connexion</button>
                  <th:block sec:authorize="hasAnyRole('ROLE_MANAGER','ROLE_EMPLOYEE')">
                  <a class="btn btn-outline-danger mb-2 dop-functions" th:href="@{/admin/logout}">Logout</a>
                  </th:block>
               </form>
            </div>
         </div>
      </nav>
   </header>
</div>
