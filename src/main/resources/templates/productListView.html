   <header th:insert="_header::header"></header>
   <br>
   <h3 th:text="${product.name}"></h3>
    <br>
   <!--<div class="page-title">Liste des produits</div>-->

   <div class="container d-flex justify-content-center">
       <div class="row">
           <div class="col-md-6">
               <div class="card border-light mb-3" style="max-width: 30rem";>
                   <img class="card-img-top" th:src="@{${product.imageImagePath}}"/>
                   <br/>
                   <a href="" th:href="@{/buyProduct/{code}(code = ${product.code})}" class="btn btn-success">Ajouter au panier</a>
                   <br/><br/>
               </div>
           </div>
           <div class="col-md-6">
               <div class="card text-center" >
                   <ul class="list-group list-group-flush">
                       <li class="list-group-item list-group-item-secondary">Nom du produit: <span th:text="${product.name}"></span></li>
                       <li class="list-group-item list-group-item-primary">Code du produit: <span th:text="${product.code}"></span></li>
                       <li class="list-group-item list-group-item-info">Categorie: <span th:text="${product.category.nameCategory}"></span></li>
                       <li class="list-group-item list-group-item-success">Prix: <span th:text="${product.price}+' €'"></span></li>
                   </ul>
               </div>
           </div>
       </div>
   </div>
