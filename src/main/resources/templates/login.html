<!doctype html>
<html lang="fr">
<html xmlns:th="http://www.thymeleaf.org">
<head>

   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">


   <link rel="stylesheet" type="text/css" href="../style_bt.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Playfair+Display&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

   <title>Login</title>
</head>

   <body>

   <header th:insert="_header::header"></header>
   <br><br>
   <h3>Login (For Employee, Manager)</h3>
   <br><br>
   <div class="container d-flex justify-content-center">


         <!-- /login?error=true -->
         <th:block th:if="${#session != null && #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}">
             <div th:if= "${#request.getParameter('error') == 'true'}"
                style="color: red; margin: 10px 0px;">
                La connexion  a échoué!!!<br /> La cause :
                <span th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}"></span>
             </div>
         </th:block>

         <form method="POST" class="form-group"
            th:action="@{/j_spring_security_check}">
             <div>
                 <p>
                     <label>Nom de l'utilisateur:</label>
                     <input type="text" class="form-control" name="userName"/>
                 </p>
                 <p>
                     <label>Mot de passe:</label>
                     <input type="text" class="form-control" name="password"/>
                 </p>
                 <div class="text-center">
                     <button class="btn btn-success btn-sx"  type="submit" value="Connexion">Connexion</button>
                     &nbsp;
                     <button class="btn btn-danger btn-sx" type="reset"  value="Rénitialiser">Rénitialiser</button>
                 </div>
             </div>
         </form>
          
         <span class="error-message" th:utext="${error}"></span>

   </div>


   <div th:insert="_footer::footer"></div>


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
   <script type="text/javascript" src="js/main.js"></script>
   <script src="https://kit.fontawesome.com/3065d88318.js" crossorigin="anonymous"></script>
       
   </body>
</html>
