<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title> Listes catégories</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>

	    
      <th:block th:include="/_header"></th:block>
      <th:block th:include="/_menu"></th:block>
      
	<div class="container text-center">
		<div>
			<h1> Listes des catégories</h1>
		</div>
		
		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Photo</th>
						
					</tr>
				</thead>
				<tbody>
					<th:block th:each="cat: ${listCategory}">
						<tr>
							<td th:text="${cat.idcategory}"></td>
							<td th:text="${cat.nameCategory}"></td>
							<td> <img th:src="@{${cat.photoImagePath}}" width="150" height="150" /></td>
						
						</tr>
					</th:block>
				</tbody>
				
			</table>
		</div>
		
	</div>
	

<!-- 		<!-- Pagination -->
  <ul class="pagination justify-content-center">
  	<ul class="nav nav-pills">
  		<li class="page-item"><a class="page-link"
  		 href="#" tabindex="-1">Précédent</a></li>
  		 <li th:each="page, status:${page}">
  		 <a 
  		 th:class="${status.index==currentPage?'btn btn-secondary':'btn'}"
  		 th:href="@{listCategory(page=${status.index}, size=${size}, name=${name})}"
  		 th:text="${status.index+1}"></a>
  		</li>
  		<li class="page-item"><a class="page-link" href="#">Suivant</a>
  		
  		</li>
  	</ul>
  
  </ul>
		


  <th:block th:include="/_footer"></th:block>

	
	

</body>
</html>
