<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title> Listes catégories</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
	
	<div class="container text-center">
		<div>
			<h1> Listes des catégories</h1>
		</div>
		
		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Photo</th>
						
					</tr>
				</thead>
				<tbody>
					<th:block th:each="cat: ${listCategory}">
						<tr>
							<td th:text="${cat.idcategory}"></td>
							<td th:text="${cat.nameCategory}"></td>
							<td> <img th:src="@{${cat.photoImagePath}}" /></td>
						
						</tr>
					</th:block>
				</tbody>
				
			</table>
		</div>
		
	</div>
	
		
		

	
	

</body>
</html>
