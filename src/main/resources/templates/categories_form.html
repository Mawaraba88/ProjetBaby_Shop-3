<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title> Inscription d'un Utilisateur</title>
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
	  
      <th:block th:include="/_header"></th:block>
      <th:block th:include="/_menu"></th:block>
       
	<div class="container text-center">
		<div>
			<h1>Création de nouvelles categories</h1>
		</div>
		
		<form th:action="@{/category/save}" th:object="${category}" method="post" enctype="multipart/form-data">
			<div class="m-3">
				
			
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Nom de catégorie:</label>
						<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{nameCategory}" required/>
						<span class="text-danger" th:errors="*{nameCategory}"></span>
						
					</div>
					
					<div class="form-group row">
				
					<label class="col-form-label col-sm-4">Image:</label>
					</div>
						<div class="col-sm-8">
						<input type="file" class="form-control" name="picture" id="picture" accept="image/png, image/jpeg, image/jpg" required/>
						<span class="text-danger" th:value="*{photo}"></span>
					</div>
				
				
				</div>
				
				
				<div class="text-center p-3">
					<button type="submit" class="btn btn-primary">Enregistrer</button>
				</div>
				
				
			</div>
		
		</form>
		
	</div>
	
	

</body>
</html>
